<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contáctame</h2>
    <p style="text-align: center; margin-bottom: var(--spacing-lg);">¿Tienes alguna pregunta, propuesta o simplemente quieres saludar? ¡Escríbeme!</p>

    <form class="contact-form" action="https://formspree.io/f/your-id" method="POST">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="_replyto" required placeholder="tucorreo@example.com">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" required placeholder="Tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn primary">Enviar mensaje</button>
    </form>
  </div>
</section>

<footer>
  <div class="footer-content">

    </div>
  </div>
</footer>
